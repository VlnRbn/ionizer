<ion-content text-center class="bg-image no-scroll">

  <img src="assets/imgs/logo-login-1.png" class="logo">

  <div>
    <ion-list class="list" inset>
      <ion-item class="label" text-center>
        <ion-label color="light" stacked>Username</ion-label>
        <ion-input text-center class="text-white" required type="text" placeholder="Username"></ion-input>
      </ion-item>
      <ion-item class="label" text-center>
        <ion-label color="light" stacked>Password</ion-label>
        <ion-input text-center class="text-white" required type="password" placeholder="Password"></ion-input>
      </ion-item>
    </ion-list>
  </div>

  <p margin-bottom class="forgot-password"> Forgoten password? </p>

  <button margin-top ion-button round icon-end (click)="signup()" class="btn">
    Signup
  </button>

  <button margin-top ion-button round icon-end class="btn" (click)="login()">
    Login
    <ion-icon name="arrow-forward"></ion-icon>
  </button>

</ion-content>
